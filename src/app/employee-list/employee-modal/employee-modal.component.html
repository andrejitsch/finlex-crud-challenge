<div class="modal-header">
<button type="button" class="close pull-right" aria-label="Close" (click)="modalRf.hide()">
  <span aria-hidden="true">Ã—</span>
</button>
  <h4 class="modal-title w-100" id="employeeModalLabel">Create a new Employee</h4>
</div>
<div class="modal-body">
  <form [formGroup]="elForm" fxLayout="column" fxLayoutAlign="space-around stretch">
    <input mdbInput formControlName="name" type="text">
    <input mdbInput formControlName="salary" type="text">
    <input mdbInput formControlName="age" type="text">
  </form>
</div>
<div class="modal-footer">
  <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex="100">
    <button type="button" mdbBtn color="light" rounded="true" class="waves-light" aria-label="Close" mdbWavesEffect>Cancel</button>
    <button *ngIf="isNewEmployee" type="button" mdbBtn color="dark" rounded="true" class="relative waves-light" mdbWavesEffect (click)="addEmployee()">ADD</button>
    <button *ngIf="!isNewEmployee" type="button" mdbBtn color="dark" rounded="true" class="relative waves-light" mdbWavesEffect (click)="saveEmployee()">Save</button>
  </div>
</div>
