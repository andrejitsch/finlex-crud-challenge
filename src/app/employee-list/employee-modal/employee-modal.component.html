<div class="modal-header">
<button type="button" class="close pull-right" aria-label="Close" (click)="modalRf.hide()">
  <span aria-hidden="true">Ã—</span>
</button>
  <h4 *ngIf="isNewEmployee" class="modal-title w-100" id="employeeModalLabelNew">Create a new Employee</h4>
  <h4 *ngIf="!isNewEmployee" class="modal-title w-100" id="employeeModalLabel">Employee: {{this.employee.name}}</h4>
</div>
<div class="modal-body">
  <form [formGroup]="elForm" fxLayout="column" fxLayoutAlign="space-around stretch">
    <!-- Name -->
    <div class="md-form mb-5">
      <input type="text" id="name" class="form-control" mdbInput formControlName="name" required/>
      <label for="name">Enter your name</label>
    </div>
    <div class="md-form mb-5">
      <input type="text" id="age" class="form-control" mdbInput formControlName="age" required/>
      <label for="age">Enter your age</label>
    </div>
    <div class="md-form mb-5">
      <input type="text" id="salary" class="form-control" mdbInput formControlName="salary" required/>
      <label for="salary">Enter your salary</label>
    </div>
  </form>
</div>
<div class="modal-footer">
  <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex="100">
    <button type="button" mdbBtn color="light" rounded="true" class="waves-light" aria-label="Close" mdbWavesEffect>Cancel</button>
    <button *ngIf="isNewEmployee" type="button" mdbBtn color="dark" rounded="true" class="relative waves-light"
            mdbWavesEffect (click)="addEmployee()" [disabled]="elForm.invalid">ADD</button>
    <button *ngIf="!isNewEmployee" type="button" mdbBtn color="dark" rounded="true" class="relative waves-light"
            mdbWavesEffect (click)="saveEmployee()">Save</button>
  </div>
</div>
